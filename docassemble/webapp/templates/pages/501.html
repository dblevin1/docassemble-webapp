{% extends "base_templates/page_base.html" %}

{% block main %}
<h1>{{ word('Error') }}</h1>

{{ error|safe }}

{% if historytext != 'None' %}

<h3>{{ word('History') }}</h3>

{{ historytext | safe }}

{% endif %}

{% if logtext != 'None' %}

<h3>{{ word('Log') }}</h3>

<pre>{{ logtext }}</pre>

{% endif %}

{% endblock %}
