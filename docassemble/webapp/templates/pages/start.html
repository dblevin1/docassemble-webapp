{% extends 'base_templates/flask_wide_base.html' %}

{% block content %}
<h1 class="dastartpage">{{ title }}</h1>
<ul class="dastartpage">
  {% for interview in interview_info %}
  <li><a href="{{ interview['link'] }}"{% if interview['status_class'] %} class="{{ interview['status_class'] }}"{% endif %}>{{ interview['display'] }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
